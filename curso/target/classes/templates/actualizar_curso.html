<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>MoficacionCurso</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<h3>Gestion Modificacion de Cursos</h3>
<form action="#" th:action="@{/save}" th:object="${curse}" method="post">
	<input type="hidden" th:field="*{id}">
	<input th:field="*{nombreCurso}" type="text" placeholder="tipee el nombre del curso" class="form-control mb-4 col-4">
	<input th:field="*{nombreInstructor}" type="text" placeholder="tipee el nombre del instructor" class="form-control mb-4 col-4">
	<input th:field="*{email}" type="text" placeholder="tipee el email del instructor" class="form-control mb-4 col-4">
	
	<button type="submit" class="btn btn-info col-2">Guardar curso</button>
</form>
<hr>
<a th:href="@{/}">Volver</a>
</body>
</html>
